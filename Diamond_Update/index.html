                typeSpeed: 15,
                startDelay: 4000,
                backSpeed: 10,
                shuffle: false,
                loop: true,
                backDelay: 3000,
            });
        });
    </script>

    <link href="./css/myStyles.css" rel="stylesheet">

<body>
    <div id='fullpage'>
        <div class='section' id='welcome-section'>

                    <section class="nav-rail">
